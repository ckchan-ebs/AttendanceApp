<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h2 { color: #333; font-size: 24px; }
    .container { margin-top: 30px; }
    #datetime { font-size: 18px; margin-bottom: 20px; color: #555; }
    #staffNameDisplay { font-size: 20px; margin-bottom: 30px; color: #333; }
    button { padding: 12px 24px; font-size: 18px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    table { width: 100%; max-width: 800px; margin: auto; border-collapse: collapse; }
    th, td { padding: 8px; border: 1px solid #ccc; }
    th { background-color: #f2f2f2; }
    select { padding: 6px; margin: 10px; font-size: 16px; }
    @media (max-width: 600px) {
      button, select { width: 100%; font-size: 16px; }
      #staffNameDisplay { font-size: 18px; }
    }
  </style>
</head>
<body>
  <h2>Attendance Check-In</h2>
  <div id="datetime"></div>
  <div id="staffNameDisplay"></div>

  <div class="container">
    <button onclick="checkLocation()">Check In / Check Out</button>

    <h3>ðŸ“œ Attendance History</h3>
    <div>
      <label>Month:</label>
      <select id="monthSelect" onchange="loadHistoryFromSheet()"></select>
      <label>Year:</label>
      <select id="yearSelect" onchange="loadHistoryFromSheet()"></select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Check-In</th>
          <th>Check-Out</th>
          <th>Total Hours</th>
          <th>Minutes</th>
          <th>Remark</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <!-- Attendance rows will appear here -->
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>

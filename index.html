<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Check-In / Check-Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h2 {
      color: #333;
      font-size: 24px;
    }
    .container {
      margin-top: 30px;
    }
    #datetime {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }
    #staffNameDisplay {
      font-size: 20px;
      margin-bottom: 30px;
      color: #333;
    }
    #checkStatus {
      font-size: 18px;
      margin-bottom: 30px;
      color: #888;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    /* Make the page responsive */
    @media (max-width: 600px) {
      button {
        width: 100%;
        font-size: 16px;
      }
      #staffNameDisplay {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <h2>Attendance Check-In</h2>

  <!-- Display current date, time, and staff name -->
  <div id="datetime"></div> <!-- Current date and time display -->
  <div id="staffNameDisplay"></div> <!-- Display staff name if available -->

  <!-- Display check-in/check-out status -->
  <div id="checkStatus"></div>

  <div class="container">
    <button id="attendanceButton" onclick="checkLocation()">Scan Attendance</button>
  </div>

</body>
</html>

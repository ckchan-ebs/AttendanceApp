<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h2 {
      color: #333;
      font-size: 24px;
    }
    .container {
      margin-top: 30px;
    }
    #datetime {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }
    #staffNameDisplay {
      font-size: 20px;
      margin-bottom: 30px;
      color: #333;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    /* Make the page responsive */
    @media (max-width: 600px) {
      button {
        width: 100%;
        font-size: 16px;
      }
      #staffNameDisplay {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <h2>Attendance Check-In</h2>

  <!-- Display current date, time, and staff name -->
  <div id="datetime"></div> <!-- Current date and time display -->
  <div id="staffNameDisplay"></div> <!-- Display staff name if available -->

  <div class="container">
    <div id="summarySection"></div>
    <button id="attendanceButton" onclick="checkLocation()">Check In / Check Out</button>
    <div id="historySection">
      <h3>ðŸ“œ Attendance History</h3>
      <table id="historyTable" border="1" cellpadding="5">
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Total Hours</th>
            <th>Minutes</th>
            <th>Remark</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody id="historyBody">
          <!-- History rows will be added here -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
